name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and deploy apps/web to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        # run the setup in the web app directory so cache keys and install relate to apps/web
        working-directory: apps/web
        with:
          node-version: '18'
          cache: 'npm'
          # ensure cache key is derived from the lockfile in apps/web
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies (apps/web)
        run: npm ci
        working-directory: apps/web

      - name: Build (apps/web)
        run: npm run build --if-present
        working-directory: apps/web

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          path: apps/web/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
