name: Deploy Web (GitHub Pages)

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and deploy apps/web to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check VUE_APP_API_KEY exists
        if: ${{ secrets.VUE_APP_API_KEY == '' }}
        run: |
          echo "ERROR: secret VUE_APP_API_KEY is not set."
          echo "Please add it at: Settings -> Secrets -> Actions"
          exit 1

      - name: Create .env from secret
        run: |
          cat > .env <<'EOF'
          VUE_APP_API_KEY=${{ secrets.VUE_APP_API_KEY }}
          VUE_APP_AUTH_DOMAIN=${{ secrets.VUE_APP_AUTH_DOMAIN }}
          VUE_APP_PROJECT_ID=${{ secrets.VUE_APP_PROJECT_ID }}
          VUE_APP_STORAGE_BUCKET=${{ secrets.VUE_APP_STORAGE_BUCKET }}
          VUE_APP_MESSAGING_SENDER_ID=${{ secrets.VUE_APP_MESSAGING_SENDER_ID }}
          VUE_APP_APP_ID=${{ secrets.VUE_APP_APP_ID }}
          VUE_APP_MEASUREMENT_ID=${{ secrets.VUE_APP_MEASUREMENT_ID }}

          VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          EOF

          echo ${{ secrets.VUE_APP_API_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Install dependencies (apps/web)
        working-directory: apps/web
        run: |
          npm ci

      - name: Build (apps/web)
        run: npm run build --if-present

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist
          publish_branch: gh-pages
